<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Mining setting
      </div>
      <div class="card-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="poolname">poolname</label>
            <input name="poolname" [(ngModel)]="poolForm.poolname" type="poolname" class="form-control" id="poolname" placeholder="poolname">
          </div>

          <div class="form-group">
            <label for="urlmining">Zcash Pool(statum)</label>
            <input name="urlmining" [(ngModel)]="poolForm.urlmining" type="text" class="form-control" id="urlmining" placeholder="urlmining">
          </div>

          <div class="form-group">
            <label for="walkername">walkername</label>
            <input name="walkername" [(ngModel)]="poolForm.walkername" type="text" class="form-control" id="walkername" placeholder="walkername">
          </div>

          <div class="form-group">
            <label for="walkerpass">walkerpass</label>
            <input name="walkerpass" [(ngModel)]="poolForm.walkerpass" type="text" class="form-control" id="walkerpass" placeholder="walkerpass">
          </div>

          <div class="form-group">
            <label for="port">Port</label>
            <input name="port" [(ngModel)]="poolForm.port" type="text" class="form-control" id="port" placeholder="port">
          </div>

          <div class="form-actions">
            <button (click)="submitpool(poolForm)" type="submit" class="btn btn-primary">Save changes</button>
            <button class="btn btn-secondary" type="button">Cancel</button>
          </div>
        </form>
        <br>

        <table class="table table-striped table-bordered">
          <thead>
            <tr >
              <!-- <td>{{i+1}}</td> -->
              <th>poolname</th>
              <th>statum pool</th>
              <th>walker name(User or wallet address)</th>
              <th>walker pass</th>
              <th>port</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{poolForm.poolname}}</td>
              <td>{{poolForm.urlmining}}</td>
              <td>{{poolForm.walkername}}</td>
              <td>{{poolForm.walkerpass}}</td>
              <td>{{poolForm.port}}</td>
              
              <td style="text-align: center">
                <button (click)="onClickDelete(poolForm)" type="button" class="btn btn-danger">DEL</button>
                <button (click)="onClickPayment(item)" type="button" class="btn btn-success">PAY</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
