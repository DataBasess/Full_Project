<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Profile
      </div>
      <div class="card-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="email">Email</label>
            <input name="email" [(ngModel)]="profileFrom.email" type="email" class="form-control" id="email" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="wallet">Zcash wallet address</label>
            <input name="wallet" [(ngModel)]="profileFrom.wallet" type="test" class="form-control" id="wallet" placeholder="Wallet">
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input name="Username" [(ngModel)]="profileFrom.username" type="text" class="form-control" id="username" placeholder="Username">
          </div>

          <div class="form-group">
            <label for="poolname">Poolname</label>
            <input name="poolname" [(ngModel)]="profileFrom.poolname" type="text" class="form-control" id="poolname" placeholder="Poolname">
          </div>

          <div class="form-actions">
            <button (click)="submitprofile(profileFrom)" type="submit" class="btn btn-primary">Save changes</button>
            <button class="btn btn-secondary" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
